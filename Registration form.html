<!DOCTYPE html>
<html lang="En">
<head>
	<link rel="stylesheet" href="Registration form.css">
	<title>Registration Form</title>
</head>
<body style="background-color: rgb(237, 7, 152);">
		<h1 id="h">Registration Form</h1>
	<div class="f">
	<form action="Registration form1.html" method="post">
		<table border="3">
			<tr>
				<td>
					<label for="name">Name</label>
				</td>
				<td>
					<input type="text" placeholder="Enter Your Name" name="name" required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="email">Email Address</label>
				</td>
				<td>
					<input type="email" placeholder="Enter Your Email" name="email"  required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="password">Password</label>
				</td>
				<td>
					<input type="password" placeholder="Enter Your Password" name="password"  required>
				</td>
			</tr>
			<tr>
				<td>
					<label for="Repassword">Repassword</label>
				</td>
				<td>
					<input type="password" placeholder="Reenter Your Password" name="Repassword" required>
				</td>
			</tr>
		</table>
		<br>
		<a href="Registration form1.html"><button id="b" submit" name="submit" value="Register">Register</button></a>
	</form>
</div>
<a href="Registration form1.html"><button type="button" name="Next Page">Next Page</button></a>

</body>
</html>
