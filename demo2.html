<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="a" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9PSg6yObKaXf3iS5D_--xBsONlxe7GP_XjA&usqp=CAU"/><br>
    <button onclick="h()">200px</button><br>
    <button onclick="hh()">400px</button><br>
    <button onclick="hhh()">600px</button>
    <script>
        function h()
        {
            document.getElementById("a").style="width:200px;height:200px"
        }
    </script>
   <script>
    function hh()
    {
        document.getElementById("a").style="width:400px;height:400px"
    }
</script>
<script>
    function hhh()
    {
        document.getElementById("a").style="width:600px;height:600px"
    }
</script>

</body>
</html>
